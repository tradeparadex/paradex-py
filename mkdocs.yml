site_name: paradex-py
repo_url: https://github.com/tradeparadex/paradex-py
site_url: https://tradeparadex.github.io/paradex-py
site_description: Paradex Python SDK
site_author: Paradex
edit_uri: edit/main/docs/
repo_name: tradeparadex/paradex-py
copyright: Maintained by <a href="https://tradeparadex.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tradeparadex/paradex-py
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/paradex-py

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
